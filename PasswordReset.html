<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #0056b3;
        }
        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="expired-section" class="hidden">
            <h1>Password Reset Link Expired</h1>
            <div class="message error">
                <p>The password reset link has expired or is invalid.</p>
            </div>
            <p>Please request a new password reset link.</p>
            <a href="/request-reset">Request New Link</a>
        </div>

        <div id="reset-section" class="hidden">
            <h1>Reset Password</h1>
            <form id="resetForm">
                <input id="password" required type="password" placeholder="New Password" />
                <input id="confirmPassword" required type="password" placeholder="Confirm Password" />
                <button type="submit">Reset Password</button>
            </form>
            <div id="message" class="message hidden"></div>
        </div>

        <div id="loading-section">
            <h1>Loading...</h1>
            <p>Verifying your reset link...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Document loaded, initializing Supabase...');
            
            const SUPABASE_URL = 'https://dnrzzwunwhszuuhczzzs.supabase.co';
            const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRucnp6d3Vud2hzenV1aGN6enpzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk4ODA1MjMsImV4cCI6MjA1NTQ1NjUyM30.1fe86HFhc492dy2OuXBdL7zpvGvawECjIwEZjEZvHRU';
            const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            
            console.log('Supabase client initialized');
            console.log('Current URL:', window.location.href);
            
            await handlePasswordReset();
            
            async function handlePasswordReset() {
                try {
                    // Extract token and email from URL parameters
                    const urlParams = new URLSearchParams(window.location.search);
                    const token = urlParams.get('token');
                    const email = urlParams.get('email');
                    
                    console.log('Token:', token);
                    console.log('Email:', email);
                    
                    if (!token || !email) {
                        console.error('Missing token or email in URL');
                        showExpiredSection();
                        return;
                    }
                    
                    // Verify the recovery token
                    console.log('Verifying recovery token...');
                    const { error } = await supabaseClient.auth.verifyOtp({
                        email: email,
                        token: token,
                        type: 'recovery'
                    });
                    
                    if (error) {
                        console.error('Token verification failed:', error.message);
                        showExpiredSection();
                        return;
                    }
                    
                    console.log('Token verified successfully');
                    showResetSection();
                    
                } catch (error) {
                    console.error('Error in handlePasswordReset:', error.message);
                    showExpiredSection();
                }
            }

            function showResetSection() {
                document.getElementById('loading-section').classList.add('hidden');
                document.getElementById('reset-section').classList.remove('hidden');
                document.getElementById('expired-section').classList.add('hidden');
            }

            function showExpiredSection() {
                document.getElementById('loading-section').classList.add('hidden');
                document.getElementById('reset-section').classList.add('hidden');
                document.getElementById('expired-section').classList.remove('hidden');
            }

            document.getElementById('resetForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const messageElement = document.getElementById('message');
                
                messageElement.classList.add('hidden');
                
                if (password !== confirmPassword) {
                    messageElement.textContent = 'Passwords do not match.';
                    messageElement.className = 'message error';
                    messageElement.classList.remove('hidden');
                    return;
                }
                
                try {
                    console.log('Updating password...');
                    const { data, error } = await supabaseClient.auth.updateUser({
                        password: password
                    });
                    
                    if (error) {
                        console.error('Password update failed:', error.message);
                        throw error;
                    }
                    
                    console.log('Password updated:', JSON.stringify(data));
                    messageElement.textContent = 'Password reset successfully! Return to the app to log in.';
                    messageElement.className = 'message success';
                    messageElement.classList.remove('hidden');
                    document.getElementById('resetForm').style.display = 'none';
                } catch (error) {
                    console.error('Password update error:', error.message);
                    messageElement.textContent = 'Failed to reset password: ' + error.message;
                    messageElement.className = 'message error';
                    messageElement.classList.remove('hidden');
                }
            });
        });
    </script>
</body>
</html>
